<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <wicket:head>
      <title>Show Race</title>
      <style type="text/css">
        .raceInfoContainer {
            float: left;
            width: 400px;
        }

        .regContainer {
            padding-top: 14px;
            margin-left: 400px;
        }
      </style>
    </wicket:head>
  </head>
  <body>
    <wicket:extend>
      <h2>Show Race</h2>
      <div wicket:id="feedback"></div>
      <div class="raceInfoContainer">
        <ul class="fields">
          <li>
            <label for="name">Name:</label>
            <span wicket:id="name"/>
          </li>
          <li>
            <label for="city">City:</label>
            <span wicket:id="city"/>
          </li>
          <li>
            <label for="state">State:</label>
            <span wicket:id="state"/>
          </li>
          <li>
            <label for="cost">Cost:</label>
            <span wicket:id="cost"/>
          </li>
          <li>
            <label for="distance">Distance:</label>
            <span wicket:id="distance"/>
          </li>
          <li>
            <label for="maxRunners">Max Runners:</label>
            <span wicket:id="maxRunners"/>
          </li>
          <li>
            <label>Start Date and Time:</label>
            <span wicket:id="startDateTime"/>
          </li>
        </ul>
      </div>
      <div class="regContainer">
        Registrations:
        <div wicket:id="regPanel">[registrations]</div>
      </div>
    </wicket:extend>
  </body>
</html>
